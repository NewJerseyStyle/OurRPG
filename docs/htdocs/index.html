<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .menu-icon {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 24px;
        }
        .section {
            position: relative;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .section img {
            width: 100%;
            height: auto;
            opacity: 0.7;
        }
        .section-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .section-content h2 {
            margin: 5px 0;
        }
        .section-content p {
            margin: 5px 0;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            color: white;
            padding-top: 20px;
        }
        .sidebar img {
            width: 100%;
            max-height: 30vh;
        }
        .sidebar p {
            text-align: center;
            margin: 0;
            padding: 10px 0;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ff8c00;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar i {
            margin-right: 10px;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
        }
        #mask {
            height: 100vh;
            width: 100vw;
            position: fixed;
            right: -100vw;
            z-index: 990;
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <div id="menu" class="sidebar">
        <img src="https://via.placeholder.com/250x150" alt="Image">
        <p>demo</p>
        <a href="/home"><i class="fas fa-home"></i> Home</a>
        <a href="/search"><i class="fas fa-film"></i> Browse Movies</a>
        <a href="/search"><i class="fas fa-search"></i> Search</a>
        <a href="/upload"><i class="fas fa-upload"></i> Add Movie</a>
        <a href="#logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div id="mask" onclick="closeNav()"></div>

    <div class="header">
        <span class="menu-icon" onclick="openNav()">‚ò∞</span>
        HOME
    </div>

    <div class="section">
        <img src="https://via.placeholder.com/800x400" alt="New Arrivals">
        <div class="section-content">
            <p>2024 July</p>
            <h2>New Arrivals</h2>
            <p>Check out what's new</p>
        </div>
    </div>

    <div class="section">
        <img src="https://via.placeholder.com/800x400" alt="Search">
        <div class="section-content">
            <span class="icon">üîç</span>
            <h2>Search</h2>
            <input type="text" id="searchInput" placeholder="Search for movies...">
            <button onclick="searchMovies()">Search</button>
            <div id="searchResults"></div>
        </div>
    </div>

    <div class="section">
        <img src="https://via.placeholder.com/800x400" alt="Browse Movies">
        <div class="section-content">
            <span class="icon">üé¨</span>
            <h2>Browse Movies</h2>
        </```html
        <button onclick="fetchMovies()">Browse</button>
        <div id="movieList"></div>
    </div>
</div>

<div class="section">
    <img src="https://via.placeholder.com/800x400" alt="Upload">
    <div class="section-content">
        <span class="icon">‚¨ÜÔ∏è</span>
        <h2>Add a Movie</h2>
        <form id="uploadForm" onsubmit="uploadMovie(event)">
            <input type="text" id="movieTitle" placeholder="Movie Title" required>
            <input type="text" id="movieGenre" placeholder="Genre" required>
            <button type="submit">Upload</button>
        </form>
        <div id="uploadMessage"></div>
    </div>
</div>

<script>
    function openNav() {
        document.getElementById("menu").style.width = "250px";
        document.getElementById("mask").style.right = "0";
    }

    function closeNav() {
        document.getElementById("menu").style.width = "0";
        document.getElementById("mask").style.right = "-100vw";
    }

    async function searchMovies() {
        const query = document.getElementById('searchInput').value;
        const response = await fetch(`http://127.0.0.1:8000/search?query=${query}`);
        const results = await response.json();
        const searchResultsDiv = document.getElementById('searchResults');
        searchResultsDiv.innerHTML = results.map(movie => `<p>${movie.title} - ${movie.genre}</p>`).join('');
    }

    async function fetchMovies() {
        const response = await fetch('http://127.0.0.1:8000/movies');
        const movies = await response.json();
        const movieListDiv = document.getElementById('movieList');
        movieListDiv.innerHTML = movies.map(movie => `<p>${movie.title} - ${movie.genre}</p>`).join('');
    }

    async function uploadMovie(event) {
        event.preventDefault();
        const title = document.getElementById('movieTitle').value;
        const genre = document.getElementById('movieGenre').value;

        const response = await fetch('http://127.0.0.1:8000/upload', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ title, genre }),
        });

        const result = await response.json();
        const uploadMessageDiv = document.getElementById('uploadMessage');
        uploadMessageDiv.innerText = result.message;
    }
</script>

</body>
</html>
